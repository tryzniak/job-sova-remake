version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    env_file: 
    - ./db/.env
    volumes:
      - ./db/init/:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: always


